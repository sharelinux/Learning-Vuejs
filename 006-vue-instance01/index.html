<!DOCTYPE html>
<html>
<head>
    <title>Vue实例</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id='root' >
        <div @click='handleClick'>
            {{message}}
        </div>
        <item></item>
    </div>

    <script type="text/javascript">
        // 组件也是vue实例
        Vue.component('item', {
            template: '<div>hello item</div>',
        })

        var vm = new Vue({
            el: '#root',
            data: {
                message: 'hello world!',
            },
            methods: {
                handleClick: function() {
                    alert('click.');
                }
            }
        })
    </script>
