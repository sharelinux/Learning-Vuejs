<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList-jquery</title>
    <script src="jquery.js"></script>
</head>
<body>
    <div>
        <input id="input" type="text"/>
        <button id='btn'>提交</button>
        <ul id="list"></ul>
    </div>
    <script type="text/javascript">
        function Page() {};

        $.extend(Page.prototype, {
            init: function() {
                this.bindEvents();
            },
            bindEvents: function() {
                var btn =$('#btn');
                btn.on('click', $.proxy(this.handelBtnClick,
                    this))
            },
            handelBtnClick: function() {
                // alert('###');
                var inputElem = $("#input");
                var inputValue = inputElem.val();
                var ulElem = $("#list");
                ulElem.append('<li>' + inputValue + '<li>');
                inputElem.val('');
            }
        });

        var page = new Page();
        page.init();

    </script>
</body>
</html>
