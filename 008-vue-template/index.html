<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue的模板语法</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{name + ' Li' }}</div>
        <div v-text="name + ' Li'"></div>
        <!-- v-html会以html渲染 -->
        <div v-html="name + ' Li'"></div>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {
                name: "allen",
            }
        })
    </script>
</body>
</html>
